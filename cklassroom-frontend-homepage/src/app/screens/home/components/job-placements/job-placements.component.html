<div class="my-8 md:my-28">
  <div class="text-base md:text-xl text-center font-medium">
    On Job Placements
  </div>

  <div class="font-medium text-lg md:text-4xl text-center my-1 md:my-3">
    Placement Program for freshers.
  </div>
  <div class="text-xs md:text-base mx-10 lg:mx-40 xl:mx-80 text-center">
    Mastering in-demand technologies directly from the
    <a
      href="https://www.cowin.gov.in/"
      target="_blank"
      class="text-green font-medium"
      >CoWIN</a
    >
    core Technical Team, learn building world class large scale applications
  </div>
  <div
    class="mt-5 lg:mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
  >
    <div
      *ngFor="let item of moreOffering"
      [id]="item?.id"
      class="border-2 more-offering-card rounded-3xl p-5 md:mb-8"
    >
      <img
        src="assets/images/whatWeOffer/{{ item?.img }}.svg"
        class="w-20 h-20"
      />
      <div class="font-medium mt-3 text-base">{{ item?.label }}</div>
      <span class="text-sm">{{ item?.description }}</span>
    </div>
  </div>
</div>
