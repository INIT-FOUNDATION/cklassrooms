<div class="my-8 md:my-24">
  <div class="mb-5 text-2xl header-text">What we offer</div>

  <ng-container *ngFor="let item of whatWeOffer">
    <ng-container *ngTemplateOutlet='whatweofferTemplate; context: {offer: item}'></ng-container>
  </ng-container>

  <div class="text-xl md:text-3xl font-bold text-center my-8 md:my-14 lg:my-20">
    Other Offering's
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let item of moreOffering"
      [id]="item?.id"
      class="flex flex-col justify-center items-center border-2 more-offering-card rounded-md p-3 md:mb-8 scroll-animation"
    >
      <img
        src="assets/images/whatWeOffer/{{ item?.img }}.svg"
        class="w-40 h-40"
      />
      <div class="text-green font-medium my-3">{{ item?.label }}</div>
      <span class="text-center leading-7">{{ item?.description }}</span>
    </div>
  </div>
</div>


<ng-template let-offer="offer" #whatweofferTemplate>
  <ng-container [ngSwitch]="offer.placement">
    <div class="flex items-center flex-col md:flex-row {{offer.mainDivClass}}" *ngSwitchCase="'left'">
      <div class="">
        <img
          src="assets/images/whatWeOffer/{{offer.image}}"
          style="width: 40rem"
        />
      </div>
      <div class="text-right text-slate-400">
        <span class="text-green mb-2 font-medium">{{offer.title}}</span>
        <div
          class="bg-gray-cards text-white p-4 leading-7 rounded text-start mb-3 shadow-md"
        >
          {{offer.description}}
        </div>
        <span class="mr-4 text-xs md:text-sm lg:text-base" *ngFor="let tag of offer.tags">{{tag}}</span>
        <!-- <span class="text-xs md:text-sm lg:text-base">Personal Tranings</span> -->
      </div>
    </div>
    <div class="flex items-center flex-col-reverse md:flex-row my-16 {{offer.mainDivClass}}" *ngSwitchCase="'right'">
      <div class="mt-2 md:mt-0 text-slate-400">
        <span class="text-green mb-2 font-medium"
          >{{offer.title}}</span
        >
        <div
          class="bg-gray-cards text-white p-4 leading-7 rounded mb-3 shadow-md"
        >
          {{offer.description}}
        </div>
        <span class="mr-4 text-xs md:text-sm lg:text-base" *ngFor="let tag of offer.tags">{{tag}}</span
        >
        <!-- <span class="text-xs md:text-sm lg:text-base"
          >One-to-One Counselling</span
        > -->
      </div>
      <div class="">
        <img
          src="assets/images/whatWeOffer/{{offer.image}}"
          style="width: 40rem"
        />
      </div>
    </div>
  </ng-container>
</ng-template>
