<div class="pt-8 md:pt-40">
  <h1 class="md:text-xl text-center font-medium text-green">For Freshers</h1>

  <h2 class="text-xl md:text-4xl text-center my-3 font-semibold">
    On Job Training/Placement Program
  </h2>
  <ng-container *ngFor="let item of whatWeOffer">
    <ng-container
      *ngTemplateOutlet="whatweofferTemplate; context: { offer: item }"
    ></ng-container>
  </ng-container>

  <div class="my-8 md:my-40">
    <h1 class="md:text-xl text-center font-medium text-green">
      Your success is our priority!
    </h1>

    <div class="text-xl md:text-4xl text-center my-3 font-semibold">
      Key Features of this Program
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        *ngFor="let item of keyFeatures"
        [id]="item?.id"
        class="flex flex-col items-start hover-card rounded-3xl p-5 shadow-md md:mb-1 scroll-animation"
      >
        <img
          src="assets/images/payAfterPlacement/{{ item?.img }}.svg"
          class="w-20 h-20"
        />
        <div class="text-green text-base font-medium mt-3 mb-1">
          {{ item?.label }}
        </div>
        <span class="text-sm">{{ item?.description }}</span>
      </div>
    </div>
  </div>
</div>

<ng-template let-offer="offer" #whatweofferTemplate>
  <ng-container [ngSwitch]="offer.placement">
    <div
      class="flex items-center flex-col md:flex-row mt-8 {{
        offer.mainDivClass
      }}"
      *ngSwitchCase="'left'"
    >
      <div class="">
        <img
          src="assets/images/whatWeOffer/{{ offer.image }}"
          style="width: 40rem"
        />
      </div>
      <div class="text-right text-slate-400">
        <div class="text-green mb-2 font-medium lg:text-2xl mb-2">
          {{ offer.title }}
        </div>
        <div
          class="bg-gray-cards text-white p-4 leading-7 rounded text-start mb-3 shadow-md"
        >
          {{ offer.description }}
        </div>
        <span
          class="mr-4 text-xs md:text-sm lg:text-base"
          *ngFor="let tag of offer.tags"
          >{{ tag }}</span
        >
        <!-- <span class="text-xs md:text-sm lg:text-base">Personal Tranings</span> -->
      </div>
    </div>

    <div
      class="flex items-center flex-col-reverse md:flex-row my-16 {{
        offer.mainDivClass
      }}"
      *ngSwitchCase="'right'"
    >
      <div class="mt-2 md:mt-0 text-slate-400">
        <div class="text-green mb-2 font-medium lg:text-2xl mb-2">
          {{ offer.title }}
        </div>
        <div
          class="bg-gray-cards text-white p-4 leading-7 rounded mb-3 shadow-md"
        >
          {{ offer.description }}
        </div>
        <span
          class="mr-4 text-xs md:text-sm lg:text-base"
          *ngFor="let tag of offer.tags"
          >{{ tag }}</span
        >
        <!-- <span class="text-xs md:text-sm lg:text-base"
          >One-to-One Counselling</span
        > -->
      </div>
      <div class="">
        <img
          src="assets/images/whatWeOffer/{{ offer.image }}"
          style="width: 40rem"
        />
      </div>
    </div>
  </ng-container>
</ng-template>
