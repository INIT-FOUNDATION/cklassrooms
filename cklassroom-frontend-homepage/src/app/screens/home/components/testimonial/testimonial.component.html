<div class="my-8 md:my-24">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div
      class="flex items-center rounded-2xl p-5 hover-card cursor-pointer shadow-md hover:scale-110 duration-300"
      *ngFor="let item of getTestimonials"
    >
      <i class="fa-solid {{ item?.img }} text-green text-3xl mr-3"></i>
      <div class="flex flex-col">
        <span class="text-3xl font-bold">{{ item?.value }}</span>
        <span class="">{{ item?.label }}</span>
      </div>
    </div>
  </div>
</div>
