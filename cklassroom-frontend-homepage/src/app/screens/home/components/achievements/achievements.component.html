<div class="my-8 md:my-40" id="scrollToTestimonials">
  <div class="grid grid-cols-1 grid-cols-1 md:grid-cols-3 gap-5 lg:gap-10">
    <div
      class="flex items-center rounded-2xl px-5 py-8 hover-card cursor-pointer shadow-md hover:scale-110 duration-300"
      *ngFor="let item of getTestimonials"
    >
      <i class="fa-solid {{ item?.img }} text-green text-3xl mr-3"></i>
      <div class="flex flex-col">
        <h1 class="text-3xl font-bold">{{ item?.value }}</h1>
        <h2 class="text-sm">{{ item?.label }}</h2>
      </div>
    </div>
  </div>
</div>
