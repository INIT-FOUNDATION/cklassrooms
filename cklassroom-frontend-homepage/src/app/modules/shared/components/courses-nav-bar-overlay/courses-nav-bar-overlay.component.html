<div class="flex flex-col md:flex-row">
    <div class="w-full md:w-1/4 flex align-center">
      <div class="p-4 md:border-r-2 md:border-gray-300">
        <div class="flex items-center mb-8">
          <img src="./assets/images/coursesDialog/school.svg" alt="Category Icon" class="w-6 h-6 mr-2">
          <span class="text-base font-bold">Course Category</span>
        </div>
        <ul>
          <li *ngFor="let category of categories"
              (click)="selectCategory(category)"
              [class.text-blue-500]="category === selectedCategory"
              class="cursor-pointer mb-8">
            {{ category }}
          </li>
        </ul>
      </div>
    </div>
    <div class="w-full md:w-3/4 p-4">
      <div class="grid grid-cols-1 lg:grid-cols-3 sm:grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let course of filteredCourses" class="border rounded-lg shadow mr-4">
          <img [src]="course.image" alt="{{ course.name }}" class="mb-4 w-full h-40 object-cover">
          <div class="px-1.5 pb-2">
            <div class="flex justify-between">
          <span class="text-base font-bold">{{ course.name }}</span>
          <div class="border rounded-full px-2 py-1 text-xs bg-blue-700 text-white">{{course.tag}}</div>
        </div>
          <p class="text-xs text-justify mt-2 mb-8">{{ course.description }}</p>
          <div class="mt-4 flex justify-between align-center">
            <div class="text-center">
                <span class="block font-bold text-xs">â‚¹{{ course.amount }}</span>
                <span class="text-slate-500 text-xs">Amount</span>
            </div>
            <div class="text-center">
                <span class="block font-bold text-xs">{{ course.days }}</span>
                <span class="text-slate-500 text-xs">Days</span>
            </div>
            <div class="text-center">
                <span class="block font-bold text-xs">{{ course.sessions }}+</span>
                <span class="text-slate-500 text-xs">Sessions</span>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
